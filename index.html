    <title>Angila Decorações</title>

    <link rel="stylesheet" href="style.css">
</head>

        <!-- Tag UL para criar a lista que vai conter os botões do menu -->
        <ul class="menu-list">

                </ul>
            <li><a href="#">Sala</a></li>

            <li><a href="#">Quarto</a></li>

        </ul>
    </nav>

</body>

</html>
